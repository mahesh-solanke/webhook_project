<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" name="username" class="form-control form-control-user"  aria-describedby="emailHelp" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control form-control-user"  placeholder="Password">
        </div>
        <div>
          <input type="submit" value="Login"  class="btn btn-primary btn-user btn-block" style="background:#003366">
        </div>
      </form>
</body>
</html>
